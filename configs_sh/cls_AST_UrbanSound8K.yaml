data_dir : "/data/UrbanSound8K/audio" # directory to the audio file dataset
annotation_dir : "/data/UrbanSound8K/metadata/UrbanSound8K.csv"
save_model_dir : "/data/ckpts/UrbanSound8K/AST_baseline_16K/" # directory to save your model
save_wav_dir : "/data/UrbanSound8K/AST_baseline_16K/" # directory to save filtered audio
load_model_dir : "/data/ckpts/UrbanSound8K/AST_baseline_16K/" # directory to load the baseline model from 
seed : 42

mode : train # choose from ['train', 'eval_only', 'sample']
train_classifier : True # setting this as true will train the classifier layers, unfreeze with ' baseline.freeze_classifier : False '
encodec : False # setting this as true will train the classifier layers with encodec-compressed outputs, unfreeze with ' baseline.freeze_classifier : False '
filters : False # setting this as true will train only the filters
return_wav : False # TODO:fix this for classification training

baseline : 
  model : ast
  load_pretrained : False # load pretrained classifier weights
  freeze_baseline : True # do not change this unless you want to train BEATs baseline model!
  freeze_encodec : True # do not change this unless you want to train encodec !
  freeze_classifier : False # do not change this unless you want to train the classifiers!
  bitrate : 24.0

train :
  epochs : 10
  batch_size : 48
  learning_rate : 1e-4
  num_workers : 16

data :
  sr : 16000
  augmentation : False

log : 
  wandb : True # if you want to log via wandb, login to wandb before setting this True
  process_name : US8K_AST_Train
